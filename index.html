<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Formulário do clã Royal Mint (Saqueadores)"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Formulário - Royal Mint</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@1,200&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <form class="form" action="https://submit-form.com/OwdRLP1G">
                <!--IMAGE-->
                <img src="img/logo.png" alt="logo" style="display: block; margin: auto;" width="250" height="200">

                <!--FORM-->

                <div class="form-group">
                  <label for="name"><i class="fa fa-user" aria-hidden="true"></i> Nome</label>
                  <input type="text" name="Nome" class="form-control" id="name" aria-describedby="name" placeholder="Nome do seu personagem" required>
                </div>
                <div class="form-group">
                  <label for="discord"><i class="fab fa-discord"></i> Tag do Discord</label>
                  <input type="text" name="Discord" class="form-control" id="discord" placeholder="NICK#0000" required>
                </div>
                <div class="form-group">
                    <label for="idade"><i class="fas fa-birthday-cake"></i> Idade</label>
                    <input type="number" name="Idade" class="form-control" id="idade" placeholder="Sua idade" required>
                </div>
                <div class="form-group">
                    <label for="style"><i class="fas fa-gamepad"></i> Estilo de jogo</label>
                    <select name="Estilo de jogo" id="style" class="form-control" required>
                        <option value="estilo"  selected disabled>Como você joga o game?</option>
                        <optgroup label="Casual">
                            <option value="Jogo para fazer as quests do game e me divertir">Jogo para fazer as quests do game e me divertir</option>
                            <option value="Jogo para melhorar as lifeskills e ganhar uma grana">Jogo para melhorar as lifeskills e ganhar uma grana</option>
                            <option value="Jogo para passar um tempo com meus amigos no game">Jogo para passar um tempo com meus amigos no game</option>
                        </optgroup>
                        <optgroup label="Competitivo">
                            <option value="Jogo para ficar o mais forte possível e ficar sempre no topo">Jogo para ficar o mais forte possível e ficar sempre no topo</option>
                            <option value="Jogo para participar de qualquer evento PVP">Jogo para participar de qualquer evento PVP</option>
                            <option value="Jogo para fazer as quests PVP da facção para ajudar a aumentar a influência nos territórios">Jogo para fazer as quests PVP da facção para ajudar a aumentar a influência nos territórios</option>
                        </optgroup>
                    </select>
                    <small>Selecione o que mais se encaixa em você!</small>
                </div>
                <div class="form-group">
                    <label for="select"><i class="fas fa-shield-alt"></i> Role</label>
                    <select name="Role" id="select" class="form-control" required>
                        <option value="select" selected disabled>Selecione sua Role</option>
                        <optgroup label="DPS">
                            <option value="DPS - Ranged">Ranged</option>
                            <option value="DPS - Mage">Mage</option>
                            <option value="DPS - Melee">Melee</option>
                        </optgroup>
                        <optgroup label="Tank">
                            <option value="tank">Tank</option>
                        </optgroup>
                        <optgroup label="Healer">
                            <option value="healer">Healer</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="motivo">Qual é o seu objetivo com a guilda?</label>
                    <textarea name="Motivo" id="motivo" cols="30" rows="3" class="form-control" placeholder="Conte-nos seus objetivos com a nossa guilda." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/d9f9d13dbd.js" crossorigin="anonymous"></script>
    </body>
</html>
